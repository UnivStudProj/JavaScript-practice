			body {

		<div class='exercise'>
			<div class='column'>
				<script>
					// example 1
					var SomeString1 = "abcde";
					document.write(SomeString1[0].toUpperCase() + SomeString1.substr(1) + "<br>");

					// example 2 
					var SomeString2 = "abcde";
					document.write(SomeString2[0].toUpperCase() + SomeString2.slice(1));
				</script>
			</div>		
			<div class='column'>Задание 1</div>
		</div>

        <div class='exercise'>
			<div class='column'>
				<script>
					var SomeStr = "123456";
					document.write(SomeStr.split("").reverse().join(""));
				</script>
			</div>		
			<div class='column'>Задание 2</div>
		</div>

        <div class='exercise'>

					document.write(res1);
				</script>
			</div>		
			<div class='column'>Задание 3</div>
		</div> 
        
        <div class='exercise'>

				</script>

			<div class='column'>Задание 4</div>
