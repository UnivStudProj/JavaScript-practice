<html>
	<head><title>18</title></head>
	<body>
		<style>
			body {
			background-color: Gray;
			font-size: 25px;
			}
			.exercise {
			border: thick solid rgb(71, 71, 71);
			}
			.column {
			display: inline-block;
			width: 48%;
			vertical-align: middle;
			text-align:center;
			}
		</style>
		<div class='exercise'>
			<div class='column'>
				<script>
					for (let i = 1; i < 101; i++) {
						document.write(i + "<br>");
					}
				</script>
			</div>		
			<div class='column'>Задание 1</div>
		</div>
		
		<div class='exercise'>
			<div class='column'>
				<script>
					for (let i = 100; i > 0; i--) {
						document.write(i + "<br>");
					}
				</script>
			</div>		
			<div class='column'>Задание 2</div>
		</div>
		
		<div class='exercise'>
			<div class='column'>
				<script>
					for (let i = 1; i < 101; i++) {
						if (i % 2 == 0) document.write(i + "<br>");
					}
				</script>
			</div>		
			<div class='column'>Задание 3</div>
		</div>
		
		<div class='exercise'>
			<div class='column'>
				<script>
					let arr_4 = [];
					for (let i = 0; i < 10; i++) {
						arr_4.push("x");
					}
					document.write(arr_4);
				</script>
			</div>		
			<div class='column'>Задание 4</div>
		</div>
		
		<div class='exercise'>
			<div class='column'>
				<script>
					let arr_5 = [];
					for (let i = 1; i < 11; i++) {
						arr_5.push(i);
					}
					document.write(arr_5);
				</script>
			</div>		
			<div class='column'>Задание 5</div>
		</div>
		
		<div class='exercise'>
			<div class='column'>
				<script>
					let arr_6 = [];
					for (let i = 1; i < 11; i++) {
						arr_6.push(Math.random().toFixed(2));
					}
					document.write(arr_6);
				</script>
			</div>		
			<div class='column'>Задание 6</div>
		</div>
		
		<div class='exercise'>
			<div class='column'>
				<script>
					let arr_7 = [];
					for (let i = 1; i < 11; i++) {
						arr_7.push(Math.round(Math.random() * (10 - 1)) + 1) + 1;
					}
					document.write(arr_7);
				</script>
			</div>		
			<div class='column'>Задание 7</div>
		</div>
		
		<div class='exercise'>
			<div class='column'>
				<script>
					let arr_8 = [1, 1, 2, 3, 5];
					for (let i = 0; i < arr_8.length; i++) {
						if (arr_8[i] > 0 && arr_8[i] < 10) document.write(arr_8[i] + ", ");
					}
				</script>
			</div>		
			<div class='column'>Задание 8</div>
		</div>
		
		<div class='exercise'>
			<div class='column'>
				<script>
					let arr_9 = [1, 1, 2, 3, 5];
					for (let i = 0; i < arr_9.length; i++) {
						if (arr_9[i] == 5) {
							document.write("Есть");
							break;
						}
					}
				</script>
			</div>		
			<div class='column'>Задание 9</div>
		</div>
		
		<div class='exercise'>
			<div class='column'>
				<script>
					let arr_10 = [1, 1, 2, 3, 5];
					let sum_10 = 0;
					for (let i = 0; i < arr_10.length; i++) {
						sum_10 += arr_10[i];
					}
					document.write(sum_10);
				</script>
			</div>		
			<div class='column'>Задание 10</div>
		</div>
		
		<div class='exercise'>
			<div class='column'>
				<script>
					let arr_11 = [1, 1, 2, 3, 5];
					let sum_11 = 0;
					for (let i = 0; i < arr_11.length; i++) {
						sum_11 += arr_11[i] * arr_11[i];
					}
					document.write(sum_11);
				</script>
			</div>		
			<div class='column'>Задание 11</div>
		</div>
		
		<div class='exercise'>
			<div class='column'>
				<script>
					let arr_12 = [1, 1, 2, 3, 5];
					let sum_12 = 0;
					for (let i = 0; i < arr_12.length; i++) {
						sum_12 += arr_12[i];
					}
					document.write(sum_12 / arr_12.length);
				</script>
			</div>		
			<div class='column'>Задание 12</div>
		</div>
	<body>
<html>
