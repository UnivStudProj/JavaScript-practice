<html>
	<head><title>12</title></head>
	<body>
		<style>
			body {
			background-color: Gray;
			font-size: 25px;
			}
			.exercise {
			border: thick solid rgb(71, 71, 71);
			}
			.column {
			display: inline-block;
			width: 48%;
			vertical-align: middle;
			text-align:center;
			}
		</style>
		<div class='exercise'>
			<div class='column'>
				<script>
					var a = (Math.random() * (100 - 1)) + 1;
					var b = (Math.random() * (100 - 1)) + 1;
					function check(a, b) {
						if (a == b) {
							document.write(true);
						} else { 
							document.write(false);
						}
					}
					check(a, b);
				</script>
			</div>		
			<div class='column'>Задание 1</div>
		</div>
		
		<div class='exercise'>
			<div class='column'>
				<script>
					var a = (Math.random() * (7 - 1)) + 1;
					var b = (Math.random() * (9 - 1)) + 1;
					function check(a, b) {
						if (a + b > 10) {
							document.write(true);
						} else { 
							document.write(false);
						}
					}
					check(a, b);
				</script>
			</div>		
			<div class='column'>Задание 2</div>
		</div>
		
		<div class='exercise'>
			<div class='column'>
				<script>
					var a = (Math.random() * (7 + 10)) - 10;
					function check(a) {
						res = a < 0 ? true : false;
						document.write(res);
					}
					check(a);
				</script>
			</div>		
			<div class='column'>Задание 3</div>
		</div>
	<body>
<html>
