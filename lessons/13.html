<html>
	<head><title>13</title></head>
	<body>
		<style>
			body {
			background-color: Gray;
			font-size: 25px;
			}
			.exercise {
			border: thick solid rgb(71, 71, 71);
			}
			.column {
			display: inline-block;
			width: 48%;
			vertical-align: middle;
			text-align:left;
			padding: 5px;
			}
		</style>
		<div class='exercise'>
			<div class='column'>
				<script>
				var str = "";
					for (let i = 1; i < 10; i++) {
						str += i;
					}
					document.write(str);
				</script>
			</div>		
			<div class='column'>Задание 1</div>
		</div>
		
		<div class='exercise'>
			<div class='column'>
				<script>
				var str = "";
					for (let i = 9; i > 0; i--) {
						str += i;
					}
					document.write(str);
				</script>
			</div>		
			<div class='column'>Задание 2</div>
		</div>
		
		<div class='exercise'>
			<div class='column'>
				<script>
				var str = "-";
					for (let i = 1; i < 10; i++) {
						str += i + "-";
					}
					document.write(str);
				</script>
			</div>		
			<div class='column'>Задание 3</div>
		</div>
		
		<div class='exercise'>
			<div class='column'>
				<script>
				var str = "x";
					for (let i = 0; i < 20; i++) {
						document.write(str + "<br>");
						str += "x";
					}
				</script>
			</div>		
			<div class='column'>Задание 4</div>
		</div>
		
		<div class='exercise'>
			<div class='column'>
				<script>
					for (let i = 1; i <= 9; i++) {
						for (let j = 1; j <= i; j++) {
							document.write(i);
						}
						document.write("<br>");
					}
				</script>
			</div>		
			<div class='column'>Задание 5</div>
		</div>
		
		<div class='exercise'>
			<div class='column'>
				<script>
					for (let i = 2; i <= 10; i++) {
						for (let j = 1; j <= i; j++) {
							document.write("x");
						}
						document.write("<br>");
					}
				</script>
			</div>		
			<div class='column'>Задание 6</div>
		</div>
	<body>
<html>
