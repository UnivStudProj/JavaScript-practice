<html>
	<head><title>8</title></head>
	<body>
		<style>
			body {
			background-color: Gray;
			font-size: 25px;
			}
			.exercise {
			border: thick solid rgb(71, 71, 71);
			}
			.column {
			display: inline-block;
			width: 48%;
			vertical-align: middle;
			text-align:center;
			}
		</style>
		<div class='exercise'>
			<div class='column'>
				<script>
                    document.write([1, 2, 3].concat([4, 5, 6]));
				</script>
			</div>		
			<div class='column'>Задание 1</div>
		</div>

        <div class='exercise'>
			<div class='column'>
				<script>
					document.write([1, 2, 3].reverse());
				</script>
			</div>		
			<div class='column'>Задание 2</div>
		</div>

        <div class='exercise'>
			<div class='column'>
				<script>
					var a = [1, 2, 3];
					a.push(4, 5, 6)
					document.write(a);
				</script>
			</div>		
			<div class='column'>Задание 3</div>
		</div>

        <div class='exercise'>
			<div class='column'>
				<script>
					var a = [1, 2, 3];
					a.unshift(4, 5, 6)
					document.write(a);
				</script>
			</div>		
			<div class='column'>Задание 4</div>
		</div>

        <div class='exercise'>
			<div class='column'>
				<script>
					var a = ['js', 'css', 'jq'];
					document.write(a.shift());
				</script>
			</div>		
			<div class='column'>Задание 5</div>
		</div>

        <div class='exercise'>
			<div class='column'>
				<script>
					var a = ['js', 'css', 'jq'];
					document.write(a.pop());
				</script>
			</div>		
			<div class='column'>Задание 6</div>
		</div>

        <div class='exercise'>
			<div class='column'>
				<script>
					var a = [1, 2, 3, 4, 5];
					document.write(a.slice(0, 3));
				</script>
			</div>		
			<div class='column'>Задание 7</div>
		</div>

        <div class='exercise'>
			<div class='column'>
				<script>
					var a = [1, 2, 3, 4, 5];
					document.write(a.slice(3, 5));
				</script>
			</div>		
			<div class='column'>Задание 8</div>
		</div>

        <div class='exercise'>
			<div class='column'>
				<script>
					var a = [1, 2, 3, 4, 5];
					a.splice(1,2)
					document.write(a);
				</script>
			</div>		
			<div class='column'>Задание 9</div>
		</div>

        <div class='exercise'>
			<div class='column'>
				<script>
					var a = [1, 2, 3, 4, 5];
					b = a.splice(1, 3);
					document.write(b);
				</script>
			</div>		
			<div class='column'>Задание 10</div>
		</div>

        <div class='exercise'>
			<div class='column'>
				<script>
					var a = [1, 2, 3, 4, 5];
					a.splice(3, 0, 'a', 'b', 'c')
					document.write(a);
				</script>
			</div>		
			<div class='column'>Задание 11</div>
		</div>

        <div class='exercise'>
			<div class='column'>
				<script>
					var a = [1, 2, 3, 4, 5];
					a.splice(1, 0, 'a', 'b');
					a.splice(-1, 0, 'c');
					a.splice(8, 0, 'e');
					document.write(a);
				</script>
			</div>		
			<div class='column'>Задание 12</div>
		</div>

        <div class='exercise'>
			<div class='column'>
				<script>
					document.write([3, 4, 1, 2, 7].sort());
				</script>
			</div>		
			<div class='column'>Задание 13</div>
		</div>

        <div class='exercise'>
			<div class='column'>
				<script>
					var obj = {js:'test', jq: 'hello', css: 'world'};
					var arr = [];
					for (let k in obj) {
						arr.push(k);
					}
					document.write(arr);
				</script>
			</div>		
			<div class='column'>Задание 14</div>
		</div>
	</body>
</html>
