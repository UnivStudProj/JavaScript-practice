		<div class='exercise'>
			<div class='column'>
			<script>
				var arr = [];
				var result = 0;
				let func = (min, max) => Math.floor(Math.random() * (max - min) + min);
				for (let i = 0; i < 10; i++) {
					arr.push(func(-10, 10));
				}
				for (let i = 0; i < arr.length; i++) {
					if (arr[i] >= 0) {
						result += arr[i];
					}
				}
