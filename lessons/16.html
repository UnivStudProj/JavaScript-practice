				<script>
					function unfirst(str) {
						let str_arr = str.split(" ");
						for (let i = 0; i < str_arr.length; i++) {
							if (str_arr[i][0] === str_arr[i][0].toLowerCase()) {
								str_arr[i] = str_arr[i][0].toUpperCase() + str_arr[i].slice(1);
								return str_arr.join(" ");
							}
						}
					}
					let i_16 = 0;
					let str_16 = "html css javascript";
					while (i_16 < str_16.split(" ").length) {
						str_16 = unfirst(str_16);
						i_16 += 1;
					}
					document.write(str_16);
				</script>

						let i = 0;

						while (i < str.length) {
