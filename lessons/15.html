					var num1 = 87;
					function getDigitsSum(int_num) {
						let str = String(int_num);
						let chr_arr = str.split("");
						let sum_n = 0;
						for (let i = 0; i < chr_arr.length; i++) {

		<div class='exercise'>

				<script>
					function getDigitsSum() {
						let count_i = 0;
						for (let j = 1; j < 2022; j++) {
							let str = String(j);
							let chr_arr = str.split("");
							let sum_n = 0;
							for (let i = 0; i < chr_arr.length; i++) {
								sum_n += Number(chr_arr[i]);
								if (sum_n == 13) {
									count_i += 1;
								}
							}
						}
						return count_i;
					}
					document.write(getDigitsSum());
				</script>
