							let input = document.getElementById('input12_1').value;
							let date_e = Date.parse(input + 'T00:00:00');
							let date_now = new Date();
							let to_days = 1000 * 3600 * 24;
							let diff1 = (date_now.getTime() - date_e) / to_days / 365;
							let diff2 = Math.ceil((date_now.getTime() - date_e) / to_days / 365);

						}
